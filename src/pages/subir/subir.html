<ion-header>
  <ion-navbar color="dark">
    <ion-buttons end>
      <button ion-button (click)="cerrar_modal()">Cerrar</button>
    </ion-buttons>
    <ion-title >{{titulo | placeHolder:'Crear nuevo post'}}</ion-title>
    <ion-buttons start  >
      <button ion-button (click)="crear_post()" [disabled]="titulo.length <=1 || imagenPreview.length <=1" > <ion-icon name="add"></ion-icon> Crear Post</button>
    </ion-buttons >
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-list>

    <ion-item>
      <ion-label floating>TÃ­tulo</ion-label>
      <ion-input type="text" [(ngModel)]="titulo"></ion-input>
    </ion-item>
    
    <ion-item>
      <img src="{{imagenPreview}}"> 

    </ion-item>
  
   


  </ion-list>
  <ion-grid>
    <ion-row>
      <ion-col>
        <button ion-button block icon-left (click)="seleccionar_foto()">
          <ion-icon name="photos"> Seleccionar</ion-icon>
        </button>
      </ion-col>
      <ion-col>
        <button ion-button block icon-left (click)="mostrar_camara()">
          <ion-icon name="camera" > Camara</ion-icon>
        </button>
      </ion-col>
    </ion-row>

  </ion-grid>


</ion-content>
